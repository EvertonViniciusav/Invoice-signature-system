<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Gerencial</title>
    <link rel="stylesheet" href="/static/css/styleLogin.css">
</head>
<body>
    <main>
        <h1>Painel Gerencial</h1>
        <form action="/login" method="POST" id="loginForm">
            <label for="cpf">
                <span>CPF</span>
                <input type="text" id="cpf" name="cpf" aria-label="Campo para inserir o CPF de usuário">
                <span class="error-message" id="usernameError">Por favor, insira seu CPF de usuário.</span>
            </label>
            <label for="senha">
                <span>Senha</span>
                <input type="password" id="senha" name="senha" aria-label="Campo para inserir a senha">
                <span class="error-message" id="passwordError">Por favor, insira sua senha.</span>
            </label>

            <input type="submit" value="Acessar Painel" id="button">
        </form>
    </main>
    <section class="images">
        <img src="/static/assets/Logo.png" alt="Logo">
    </section>

    <script src="/static/js/scriptLogin.js"></script>
</body>
</html>
